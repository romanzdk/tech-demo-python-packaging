[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'
# See https://hatch.pypa.io for more details about that build system.

[project]
name = "helloworld-cli"
version = "0.0.1"
description = """A demo printing Hello World on stdout."""
readme = "README.md"
requires-python = ">=3.8"
keywords = ["python",
	    "cli"]

[project.scripts]
# Entry point: After installed the application can be run from shell via
# and auto-generated "start script" named "$HOME/.local/bin/helloworldterminal"
helloworldterminal = "helloworldcli.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ['src/helloworldcli']
