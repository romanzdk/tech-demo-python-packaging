[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "helloworld-international"
version = "0.0.1"
description = """A demo translating Hello World in a GUI window."""
requires-python = ">=3.8"

# Dependent packages are installed automatically.
dependencies = [
    "setuptools-gettext",
    "PySimpleGUI",
]

authors = [
    {name = "Christian Buhtz", email = "c.buhtz@posteo.jp"}
]

[project.urls]
homepage = "https://codeberg.org/buhtz/tech-demo-python-packaging"
repository = "https://codeberg.org/buhtz/tech-demo-python-packaging"

[project.scripts]
# Entry point: After installed the application can be run from shell via
# and auto-generated "start script" named "$HOME/.local/bin/helloworldgui"
helloworldint = "helloworldint.__main__:main"

[tool.setuptools.package-dir]
# Location of the package folder.
helloworldint = 'src/helloworld-int'
